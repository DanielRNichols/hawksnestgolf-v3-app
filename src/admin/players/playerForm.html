<template>
    <div class="container">
        <div class="panel panel-default">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>${formTitle}</h3>
                </div>
            </div>

            <div class="panel-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Name" class="form-control"
                                   value.bind="player.name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="User Name" class="form-control"
                                   value.bind="player.userName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Email address"
                                   value.bind="player.email" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email2</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Email2 address"
                                   value.bind="player.email2" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox col-sm-offset-2">
                          <label>
                            <input type="checkbox" checked.bind="player.isAdmin">Is Admin
                          </label>
                        </div>
                    </div>

                    <input type="button"
                           click.trigger="save()"
                           class="col-sm-offset-2 btn btn-primary" value="Save" />

                    <input type="button"
                           click.trigger="cancel()"
                           class="btn btn-primary" value="Cancel" />
                </form>

            </div>

        </div>
    </div>
</template>
