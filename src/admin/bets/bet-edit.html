<template>
  <require from="../../resources/elements/validation-errors.html"></require>
  <div class="container">
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">${formTitle}</h5>
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="betName">Name</label>
            <input class="col-sm-10 form-control" id="betName" type="text" placeholder="Name" value.bind="bet.name & validate" readonly.bind="formReadOnly" />
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"  for="betAmount">Default Amount</label>
            <input class="col-sm-10 form-control" id="betAmount" type="text" placeholder="Default Amount" value.bind="bet.defAmount & validate" readonly.bind="formReadOnly" />
          </div>

          <input class="btn btn-primary offset-sm-2 ${isValidated ? '' : 'disabled'}"  type="button" click.delegate="formOKOnClick()" value="${formOKLabel}" disabled.bind="!isValidated" />
          <input class="btn btn-primary" type="button" click.delegate="formCancelOnClick()" value="${formCancelLabel}" />

          <validation-errors controller.bind="validationController"></validation-errors>
        </form>

      </div>

    </div>
  </div>
</template>
