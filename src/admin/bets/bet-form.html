<template>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>${formTitle}</h3>
        </div>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="betName">Name</label>
            <input id="betName" type="text" placeholder="Name" class="form-control" value.bind="bet.name"
              readonly.bind="formReadOnly" />
          </div>

          <div class="form-group">
            <label for="betAmount">Default Amount</label>
            <input id="betAmount" type="text" placeholder="Default Amount" class="form-control"
              value.bind="bet.defAmount" readonly.bind="formReadOnly" />
          </div>

          <input type="button" click.delegate="formOKOnClick()" class="btn btn-primary" value="${formOKLabel}" />
          <input type="button" click.delegate="formCancelOnClick()" class="btn btn-primary"
            value="${formCancelLabel}" />
        </form>

      </div>

    </div>
  </div>
</template>
