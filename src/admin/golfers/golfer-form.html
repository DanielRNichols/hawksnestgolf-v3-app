<template>
  <div class="container">
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">${formTitle}</h5>
        <form>
          <div class="form-group row" if.bind="golfer.id">
            <label class="col-sm-2 col-form-label" for="golferId">Id</label>
            <input class="col-sm-2 form-control" id="golferId" type="text" placeholder="Id" value.bind="golfer.id" readonly />
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="pgtourId">PGA Tour Id</label>
            <input class="col-sm-2 form-control" id="pgtourId" type="text" placeholder="PGATourId" value.bind="golfer.pgaTourId" readonly.bind="formReadOnly" />
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"  for="name">Name</label>
            <input class="col-sm-10 form-control" id="name" type="text" placeholder="Name" value.bind="golfer.name" readonly.bind="formReadOnly" />
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"  for="selName">Selection Name</label>
            <input class="col-sm-10 form-control" id="selName" type="text" placeholder="Selection Name" value.bind="golfer.selectionName" readonly.bind="formReadOnly" />
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"  for="country">Country</label>
            <input class="col-sm-10 form-control" id="country" type="text" placeholder="Country" value.bind="golfer.country" readonly.bind="formReadOnly" />
          </div>

          <input class="btn btn-primary offset-sm-2"  type="button" click.delegate="formOKOnClick()" value="${formOKLabel}" />
          <input class="btn btn-primary" type="button" click.delegate="formCancelOnClick()" value="${formCancelLabel}" />
        </form>

      </div>

    </div>
  </div>
</template>
